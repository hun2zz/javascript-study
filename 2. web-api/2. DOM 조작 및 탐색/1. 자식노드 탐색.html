<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fruits">
      <li class="fr apple">사과</li>
      <li class="fr banana">바나나</li>
      <li class="fr grape">포도</li>

      <div class="box">
        <p></p>
      </div>
    </ul>

    <script>
      const $ul = document.getElementById(`fruits`); //ul 에 아이디가 후르츠인 요소를 $ul에 할당

      const $children = [...$ul.children]; // children에

      const $first = $ul.firstElementChild;

      const $last = $ul.lastElementChild;
      $first.style.fontSize = "2em";
      $last.style.color = `violet`;
      console.log($children);

      function hasChildren($tag) {
        return $tag.children.length !== 0;
      }

      const $box = document.querySelector(`.box`);
      console.log($box.children);
      console.log(hasChildren($box));
    </script>
  </body>
</html>
