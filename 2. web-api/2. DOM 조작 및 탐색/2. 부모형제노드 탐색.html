<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
      </ul>
    </div>

    <div id="wrapper">
      <section class="contents">
        <ul class="list">
          <li class="item"><a href="" class="link">10</a></li>
          <li class="item"><a href="" class="link active">20</a></li>
          <li class="item"><a href="" class="link">30</a></li>
        </ul>
        <ul class="list">
          <li class="item"><a href="" class="link">40</a></li>
          <li class="item"><a href="" class="link">50</a></li>
          <li class="item"><a href="" class="link">60</a></li>
        </ul>
      </section>
    </div>

    <script>
      const $ul = document.getElementById(`fruits`);
      const $wrap = $ul.parentElement;
      $wrap.style.backgroundColor = `orange`;
      $wrap.style.height = `100px`;
      $wrap.style.padding = `10px`;

      const [$apple, $banana, $grape] = [...$wrap.firstElementChild.children];
      $apple.style.color = `red`;
      console.log($apple.nextElementSibling.nextElementSibling === $grape);
      const $a = document.querySelector(`.active`);

      //기준 태그로부터 위로 올라가면서 탐색하는 함수
      //closest(`css selector`)
      const $contentSect = $a.closest(`section.contents`);
      console.log($contentSect);

      //아래 방향으로 탐색은?
      const $found = $contentSect.querySelector(`ul.list:nth-child(2)`); // document는 문서를 전부 찾지만. 이렇게 기준을 잡아 줄 수 있다.
      console.log($found);
    </script>
  </body>
</html>
