<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fruits">
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </ul>

    <script>
      const $ul = document.getElementById(`fruits`);
      const [$apple, $banana, $grape] = [...$ul.children];

      const $newLi = document.createElement(`li`);
      $newLi.textContent = `망고`;
      // 중간삽입: insertBefore
      // $fruits.insertBefore($newLi, $grape);
      // $fruits.insertBefore($newLi, $fruits.firstElementChild);
      $ul.insertBefore($newLi, document.querySelector("li:nth-child(2)"));

      //노드이동
      $ul.appendChild($apple);
      $ul.insertBefore($banana, null); //맨뒤로 이동
    </script>
  </body>
</html>
