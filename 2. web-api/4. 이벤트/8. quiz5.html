<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #input {
        width: 300px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <input
      id="input"
      type="text"
      placeholder="글자 크기를 px단위로 입력해보세요"
      onkeyup="hoisted()"
    />
    <div class="text">여기있는 글씨의 크기를 조정해보세요!</div>
    <script>
      const $text = document.querySelector(`.text`);
      function hoisted() {
        let value = document.getElementById("input").value;
        $text.style.fontSize = `${value}px`;
      }
    </script>
  </body>
</html>
